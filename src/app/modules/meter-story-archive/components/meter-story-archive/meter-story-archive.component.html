<ng-container *ngIf="dataLoaded; else loading">
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let tagGroup of tagGroups"
       (click)="activeLink = tagGroup.code"
       [active]="activeLink == tagGroup.code"> {{tagGroup.displayText}} </a>
  </nav>             
</ng-container>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
